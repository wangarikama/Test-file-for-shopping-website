<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
	<style>
	/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f5f5f5;
}

/* Header */
.header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
}

.nav a {
    color: #fff;
    margin: 0 10px;
    text-decoration: none;
    font-weight: bold;
}

.nav a:hover {
    text-decoration: underline;
}

/* Product Grid */
.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.product-card {
    background: #fff;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.product-card img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

.product-card h2 {
    font-size: 1.2em;
    margin: 10px 0;
}

.product-card p {
    color: #555;
    margin: 10px 0;
}

.product-card button {
    background: #28a745;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
}

.product-card button:hover {
    background: #218838;
}

/* Footer */
.footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    margin-top: 20px;
}
</style>
</head>
<body style="background-color: pink">
    <!-- Header -->
    <header class="header">
        <h1>ShopEase</h1>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h2>Product 1</h2>
            <p>$25.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 2">

        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h2>Product 3</h2>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 4">
            <h2>Product 4</h2>
            <p>$15.00</p>
            <button>Add to Cart</button>
        </div>
		 <div class="product-card">

            <h2>Product 5</h2>

        </div>
		 <div class="product-card">

            <h2>Product 6</h2>
            <p>$45.00</p>
            <button>Add to Cart</button>
        </div>
		 <div class="product-card">

            <h2>Product 7</h2>
            <p>$35.00</p>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 ShopEase. All rights reserved.</p>
    </footer>
</body>
</html>
